<html>
    <head>
        <style>
            body {
                width: 100vw;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
        
    </head>
    <body>
        <img src="dog.jpg" id="dog">
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
        const dog = document.getElementById("dog");
        var sound = new Howl({
                        src: ['hit.mp3']
                    });

        dog.addEventListener(
            "mouseenter",
            (event) => {
                dog.src = "dogga.jpg"
                sound.play();
            },
            false,
        );

        dog.addEventListener(
            "mouseleave",
            (event) => {
                dog.src = "dog.jpg"
            },
            false,
        );

    </script>
</html>
